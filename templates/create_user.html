{% extends 'base.html' %}

{% block title %} Create User {% endblock %}

{% block content%} 

<div class="form-container">
    <form method="POST">
        <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter a first name"><br>
        <label for="lname">Last Name</label><br> 
            <input type="text" name="lname" id="lname" placeholder="Enter a last name"><br>
        <label for="image">Image Url</label><br> 
            <input type="url" name="image" id="image" placeholder="Provide an image of this user"><br>
        <button> Add </button>
    </form>
    <form action="/cancel">
        <button class="cancel"> Cancel </button>
    </form>
</div>

{% endblock %}

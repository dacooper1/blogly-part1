{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content%} 

<div class="list-container">
    <h1>Users</h1>
    <!-- <ul>
        {% for user in users %}
            <li class="users">{{ user.first_name }} {{ user.last_name }}</li>
        {% endfor %}
    </ul> -->
    <ul>
        {% for user in users %}
            <li class="users"><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="add-user-form-container">
    <form action="/users/new">
        <button id="add-user"> Add User </button>
    </form>
</div>

{% endblock %}

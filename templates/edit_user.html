{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST">
        <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="fname" placeholder="First Name" value="{{user.first_name}}"><br>
        <label for="lname">Last Name</label><br> 
            <input type="text" name="lname" id="lname" placeholder="Last Name" value="{{user.last_name}}"><br>
        <label for="image">Image Url</label><br> 
            <input type="url" name="image" id="image" placeholder="Image Url" value="{{user.image_url}}"><br>
        <button> Save </button>
    </form>

        <button class="cancel"><a href="/users/{{user.id}}">Cancel</a></button>
</div>
{% endblock %}
